version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password_postgres
      POSTGRES_DB: lacrei_saude_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_NAME: lacrei_saude_db
      DB_USER: postgres
      DB_PASSWORD: password_postgres
      DB_HOST: db
      DB_PORT: 5432
      SECRET_KEY: "docker-secret-key"
      DEBUG: "1"

volumes:
  postgres_data: